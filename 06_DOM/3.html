<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chal maar chal</title>
</head>
<body style="background-color: rgb(202, 171, 171);">

    // learnt adding an element using function

    <script>

        function creatediv(txt,bg){
            const div = document.createElement('div')
      
    
            div.appendChild( document.createTextNode(txt))

           //div.textContent = `${txt}` //we can also use this in the place of above 2 lines
   
           div.style.backgroundColor = bg
           div.style.color = "blue"
             
            document.body.appendChild(div)

        }
        creatediv("hello sir ", "green")
        creatediv("bangya div  ", "red")
        creatediv("using function", "yellow")
    </script>
    
</body>
</html>
